name: CI Pipeline
on: [push, pull_request]

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache-dependency-path: apps/processor/go.sum

      - name: Run Go Tests
        run: go test -v ./...
        working-directory: apps/processor

  test-nextjs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          # Esto asegura que los binarios estén en el PATH del runner
          run_install: false 

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Agregamos --no-frozen-lockfile para evitar errores de sincronización inicial
        run: pnpm install --no-frozen-lockfile

      - name: Run Lint
        # La forma más segura en CI es llamar al script a través de pnpm desde la raíz
        run: pnpm --filter web run lint